{% extends 'modal_base.html' %}
{% set modal_id = "newProjectModal" %}
{% block modal_content %}
  <div class="modal-header">
    <h5 class="modal-title" id="newProjectModalLabel">Create New Project</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="container-fluid px-3 py-2">
    <form id="newProjectForm" method="post" action="/new_project" style="width:100%;max-width:100%;">
      <div class="row mb-3">
        <label for="newProjectName" class="col-form-label col-12">Project Name</label>
        <div class="col-12">
          <input type="text" class="form-control" id="newProjectName" name="new_project_name" maxlength="64" autocomplete="off" required>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
