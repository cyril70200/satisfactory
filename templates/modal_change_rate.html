{% extends 'modal_base.html' %}
{% block modal_content %}
<div class="modal-header">
  <h5 class="modal-title">Change Item Rate</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
  <form method="post" action="/project/{{ project_id }}/item/{{ item_uuid }}/change_rate">
    <div class="mb-3">
      <label for="changeRateInput" class="form-label">New Rate (per minute)</label>
      <input type="number" class="form-control" id="changeRateInput" name="rate" min="0.01" step="any" value="{{ current_rate }}" required>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      <button type="submit" class="btn btn-primary">Change Rate</button>
    </div>
  </form>
</div>
{% endblock %}
